<h3>Here's some outlying UI</h3>
<h4>And the preview of the component we want to print is below:</h4>
<test-component prop="'example prop value'"></test-component>
<h3>And here's the button to print an isolated copy of that component:</h3>
<print-frame inherit-styles="true">
  <ui>
    <button ng-click="$parent.$ctrl.requestPrint()">Print</button>
  </ui>
  <content>
    <print-frame-source>
      <test-component prop="'example prop value'"></test-component>
    </print-frame-source>
  </content>
</print-frame>
